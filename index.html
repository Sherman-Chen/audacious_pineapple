<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>CamanJS Image Filter</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-dark bg-info mb-5">
    <div class="container">
      <a href="#" class="navbar-brand">CamanJS Image Filter</a>
    </div>
  </nav>
  <!-- base container -->
  <div class="container">
    <div class="row">
      <div class="col-md-10 m-auto">
        <!-- file upload input -->
        <div class="custom-file mb-3">
          <input type="file" class="custom-file-input" id="upload-file">
          <label for="upload-file" class="custom-file-label">Upload an Image</label>
        </div>
        <!-- canvas preview -->
        <canvas id="canvas"></canvas>
        <!-- filters group-->
        <!-- filter group 1  -->
        <h4 class="text-center my-3">Filters</h4>
        <div class="row text-center my-4">
          <!-- brightness adjust button -->
          <div class="col-md-3">
              <div class="btn-group btn-group-sm">
                <button class="filter-btn brightness-remove btn btn-danger">-</button>
                <button class="btn btn-secondary btn-disabled" disabled>Brightness</button>
                <button class="filter-btn btn brightness-add btn-success">+</button>
              </div>
            </div>
            <!-- contrast adjust button -->
            <div class="col-md-3">
                <div class="btn-group btn-group-sm">
                  <button class="filter-btn contrast-remove btn btn-danger">-</button>
                  <button class="btn btn-secondary btn-disabled" disabled>Contrast</button>
                  <button class="filter-btn btn contrast-add btn-success">+</button>
                </div>
              </div>
              <!-- saturation adjust button -->
              <div class="col-md-3">
                <div class="btn-group btn-group-sm">
                  <button class="filter-btn saturation-remove btn btn-danger">-</button>
                  <button class="btn btn-secondary btn-disabled" disabled>Saturation</button>
                  <button class="filter-btn btn saturation-add btn-success">+</button>
                </div>
              </div>
              <!-- vibrance adjust button -->
              <div class="col-md-3">
                <div class="btn-group btn-group-sm">
                  <button class="filter-btn vibrance-remove btn btn-danger">-</button>
                  <button class="btn btn-secondary btn-disabled" disabled>Vibrance</button>
                  <button class="filter-btn btn vibrance-add btn-success">+</button>
                </div>
              </div>
            </div>
            <!-- end filter group 1 -->
            <!-- filter group 2 -->
            <div class="row text-center my-4">
              <!-- brightness adjust button -->
              <div class="col-md-3">
                  <div class="btn-group btn-group-sm">
                    <button class="filter-btn hue-remove btn btn-danger">R</button>
                    <button class="btn btn-secondary btn-disabled" disabled>Hue</button>
                    <button class="filter-btn btn hue-add btn-success">+</button>
                  </div>
                </div>
                <!-- contrast adjust button -->
                <div class="col-md-3">
                    <div class="btn-group btn-group-sm">
                      <button class="filter-btn sepia-remove btn btn-danger">-</button>
                      <button class="btn btn-secondary btn-disabled" disabled>Sepia</button>
                      <button class="filter-btn btn sepia-add btn-success">+</button>
                    </div>
                  </div>
                  <!-- saturation adjust button -->
                  <div class="col-md-3">
                    <div class="btn-group btn-group-sm">
                      <button class="filter-btn sharpen-remove btn btn-danger">-</button>
                      <button class="btn btn-secondary btn-disabled" disabled>Sharpen</button>
                      <button class="filter-btn btn sharpen-add btn-success">+</button>
                    </div>
                  </div>
                  <!-- vibrance adjust button -->
                  <div class="col-md-3">
                    <div class="btn-group btn-group-sm">
                      <button class="filter-btn noise-remove btn btn-danger">R</button>
                      <button class="btn btn-secondary btn-disabled" disabled>Noise</button>
                      <button class="filter-btn btn noise-add btn-success">+</button>
                    </div>
                  </div>
                </div>
                <!-- end filter group 2 -->
        <!-- end filter group-->
        <!-- effects group-->
        <h4 class="text-center my-3">Effects</h4>
        <!-- effects row 1-->
        <div class="row text-center mb-3">
          <div class="col-md-3">
            <button class="filter-btn vintage-add btn btn-info btn-block">Vintage</button>
          </div>
          <div class="col-md-3">
            <button class="filter-btn lomo-add btn btn-info btn-block">Lomo</button>
          </div>   
          <div class="col-md-3">
            <button class="filter-btn clarity-add btn btn-info btn-block">Clarity</button>
          </div>  
          <div class="col-md-3">
            <button class="filter-btn sin-city-add btn btn-info btn-block">Sin City</button>
          </div>         
        </div>
        <!-- end effects row 1 -->
        <!-- effects row 2 -->
        <div class="row text-center mb-3">
            <div class="col-md-3">
              <button class="filter-btn crossprocess-add btn btn-info btn-block">Cross Process</button>
            </div>
            <div class="col-md-3">
              <button class="filter-btn pinhole-add btn btn-info btn-block">Pinhole</button>
            </div>   
            <div class="col-md-3">
              <button class="filter-btn nostalgia-add btn btn-info btn-block">Nostalgia</button>
            </div>  
            <div class="col-md-3">
              <button class="filter-btn hermajesty-add btn btn-info btn-block">Her Majesty</button>
            </div>         
          </div>
        <!-- end effects row 2 -->
        <!-- end effects group -->
        <!-- download button -->
        <div class="row my-5">
          <div class="col-md-6">
            <button id="download-btn" class="btn btn-primary btn-block">Download Image</button>
          </div>
          <div class="col-md-6">
              <button id="revert-btn" class="btn btn-warning btn-block">Revert All Filters</button>
          </div>
        </div>
        <!-- end download button -->
      </div> 
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
